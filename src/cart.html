    <!---------- 购物车页面内容区 ----------->

    <div class="shop-cart">
        <div class="order-cart">
            <!-- logo -->
            <div class="order-title "></div>
        </div>
        <!-- 温馨提示 -->
        <div class="cartnew-tips">
            <div class="tipsbox" id="tipsbox">
                <a href="javascript:;" class="btn-close" title="关闭"></a>
                <strong>温馨提示：</strong>1. 选购单中的商品不保留库存，请及时结算。 2. 商品的价格、相关活动信息及库存以订单提交时为准。

        </div>
        <!-- 商品列表 -->
        <div class="order-pay">
            <div class="pay-wapper">
                <div class="cart-title">
                    <p class="left" style="width:6%;">
                        &nbsp;&nbsp;全选
                    </p>
                    <p style="width:35%">商品信息</p>
                    <p style="width:14%">单价</p>
                    <p style="width:15%;">数量</p>
                    <p style="width:16%;">小计</p>
                    <p class="right" style="width:8.8%;">操作</p>
                </div>
                <div class="promotion-pool ">
                    <div class="cart-table" >
                        <ul class="clearfix goods_ul">
                            <li class="clearfix">
                                <div class="pay-pro td " style="width: 368px;margin-left: 60px;">

                                <div class="product-price td " style="width:148px;">

                                        <i id="minus-num" class="iconfont1" style="font-size: 12px;line-height: 26px;"></i>
                                    </span>
                                    <span id="num" class="num pull-left">1</span>
                                    <span class="minus-plus pull-left">
                                        <i id="plus-num" class="iconfont1" style="font-size: 12px;line-height: 24px;"></i>
                                    </span>
                                </div>
                                <!-- 小计 -->
                                <div style="width:160px;margin-top: 32px;" class="sub-total td">
                                    ¥595.00
                                </div>
                                <!-- 操作 -->
                                <div style="width:100px;margin-top: 22px;" class="cart-operation td">
                                    <span class="cart-del-btn">删除</span>
                                    <span class="cart-col-btn">移入收藏</span>
                                </div>
                            </li>
                            
                        </ul>
                        
                    </div>
                    
                </div>
                <!-- 总价计算 -->
                <div class="cart-fixed-submit">

                        <div class="center">
                            <div class="fixed-option">
                                    <i class=" iconfontselect cart-item-checked allselect" id="cbSelAllGoods"></i>
                                <span class="check-all-sum">全选</span>
                                <a class="delAll " href="javascript:;">删除选中商品</a>
                                <a class="removeAll" href="javascript:;">移入收藏夹</a>
                                <a class="emptyDisabled " href="javascript:;">清空失效商品</a>
                            </div>
                            <p class="select-num">已选商品<strong class="ins">1</strong>件</p>
                            <!-- 应付款 -->
                            <div class="price-sum">
                                <p class="sum">应付金额（不含邮费）：<strong>¥ 595.00</strong></p>
                                <p class="offer">活动优惠：¥ 0.00</p>
                            </div>
                            <!-- 结算按钮 -->

                        </div>
